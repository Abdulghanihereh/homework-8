<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            .navbar-brand{
                color: red;
            }
            .images-height{
                height: 60vh;
            }
            .form-control{
                color: yellow;
            }
        </style>
  </head>
  <body>
    <div>
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </form>
          </nav>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Navbar</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
              </form>
              
            </div>
            
        
          </nav>
          <main>
            <div class="images_height">
                <div id="carouselExampleDark" class="carousel  carousel-dark slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <img src="https://images.pexels.com/photos/1213294/pexels-photo-1213294.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="d-block images_height w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block bg-body-tertiary">
                                <h5>DODGE</h5>
                                <p>SELL FOR 4000000$</p>
                            </div>
                        </div>
                        <div class="carousel-item" data-bs-interval="2000">
                            <img src="https://images.pexels.com/photos/1687147/pexels-photo-1687147.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="d-block images_height w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block bg-body-tertiary">
                                <h5>JEEP</h5>
                                <p>SELL FO 1000000$</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.pexels.com/photos/1719648/pexels-photo-1719648.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                class="d-block images_height w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block bg-body-tertiary">
                                <h5>AUDI RS</h5>
                                <p>SELL FOR 200000$</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="cards d-flex  justify-content-center      w-75 m-auto">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.pexels.com/photos/2983103/pexels-photo-2983103.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Big Mac </h5>
                      <p class="card-text">40$</p>
                      <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <img src="https://images.pexels.com/photos/4109111/pexels-photo-4109111.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">small pizza</h5>
                      <p class="card-text">30$</p>
                      <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <img src="https://images.pexels.com/photos/2983100/pexels-photo-2983100.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Coca Cola</h5>
                      <p class="card-text">
                        10$
                      </p>
                      <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                  </div>
            </div>
           
        </main>
    </div>
  </body>
</html>
